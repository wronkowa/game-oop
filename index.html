<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jednoręki Bandyta - na podstawie kursu JavaScript Samuraj Programowania</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Jednoręki bandyta</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Podaj stawkę" id="bid">
      <button id="start">Zakręć!</button>
    </section>

    <section class="panel">
      <p>Twoje środki przed kolejną grą to: <span class="wallet"></span></p>
    </section>

    <section class="score">
      <span class="result"></span> Za tobą <span class="number"></span>
      gier, w tym <span class="win"></span> wygranych i <span class="loss"></span> przegranych
    </section>
  </div>

  <script src="game.js"></script>

</body>

</html>
